<html>
 <link rel="shortcut icon" type="image/png" href="../jasmine_lib/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../jasmine_lib/jasmine.css">
  <script src="../jasmine_lib/jasmine.js"></script>
  <script src="../jasmine_lib/jasmine-html.js"></script>
  
  <!-- include source files here... -->
  <script src="../../src/core.js"></script>
  <script src="../../src/observable.js"></script>

  <!-- include spec files here... -->
  <script src="observable_test.js"></script>
   
  <!-- jasmine environment initialization -->
  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
</body>
</html>
